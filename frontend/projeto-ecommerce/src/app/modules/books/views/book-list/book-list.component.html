<div class="row m-4">
    <div class="col-12 col-md-4 col-lg-3 p-3 rounded">
        <app-books-filter [categories]="categories" (onApply)="onApplyClick($event)"></app-books-filter>
    </div>
    <div class="col-12 col-md-8 col-lg-9">
        <div *ngIf="isLoading; else booksContent" class="d-flex align-items-center justify-content-center mt-5">
            <mat-spinner></mat-spinner>
        </div>
        <ng-template #booksContent>
            <section>
                <small class="mb-5">{{ booksResult?.totalItems }} Livros encontrados</small>
                <div class="d-flex flex-wrap justify-content-center justify-content-md-start align-items-stretch mt-2" style="gap: 2rem;">
                    <app-book-item *ngFor="let book of booksResult?.books" [book]="book"></app-book-item>
                </div>
            </section>
        </ng-template>
    </div>
</div>
