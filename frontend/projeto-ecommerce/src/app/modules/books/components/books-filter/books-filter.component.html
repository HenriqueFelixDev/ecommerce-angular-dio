<div class="filters p-3 rounded">
    <form>
        <div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Pesquisar</mat-label>
                    <input type="search" [(ngModel)]="options.search" name="search" matInput />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <h2>Preço</h2>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mínimo</mat-label>
                    <input type="number" [(ngModel)]="options.minPrice" name="minPrice" matInput />
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Máximo</mat-label>
                    <input type="number"[(ngModel)]="options.maxPrice" name="maxPrice" matInput />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Categorias</h2>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Selecione uma categoria</mat-label>
                    <mat-select [(value)]="options.categoryId">
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <button type="button" mat-raised-button color="primary" class="mb-2" (click)="onApplyClick()">Filtrar</button>
            <button type="button" (click)="resetForm()" mat-button color="accent">Limpar Campos</button>
        </div>
    </form>
</div>
