<mat-card class="book-item d-flex flex-column">
    <img class="book-item__image rounded" [src]="book.banner" alt="Capa do E-book" />
    <div class="d-flex my-2">
        <div class="book-item__category bg-accent text-on-accent">
            <img class="book-item__category-icon" 
                [src]="book.category.icon.light" 
                [alt]="'Ícone da categoria ' + book.category.name" />
            <span>{{ book.category.name }}</span>
        </div>
    </div>
    <div class="flex-grow-1">
        <mat-card-header>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="mx-3 book-item__price">
                {{ book.price | currency: 'BRL':'symbol':'1.2-2':'pt-BR' }}
            </div>
        </mat-card-content>
    </div>
    <mat-card-actions>
        <a class="w-100" [href]="book.url" target="_blank" mat-raised-button color="primary">
            Detalhes
        </a>
    </mat-card-actions>
</mat-card>
